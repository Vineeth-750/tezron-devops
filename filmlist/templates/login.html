{% load static %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: url("https://assets.nflxext.com/ffe/siteui/vlv3/9b5a9b52-bg.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* dark overlay */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.75);
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 30px;
        font-size: 28px;
        font-weight: bold;
        color: #e50914;
        z-index: 2;
    }

    .login-container {
        position: relative;
        background: rgba(0,0,0,0.88);
        padding: 45px 40px;
        width: 360px;
        border-radius: 8px;
        color: white;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        z-index: 2;
    }

    .login-container h2 {
        margin-bottom: 25px;
        text-align: center;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: none;
        background: #333;
        color: white;
        font-size: 14px;
    }

    .form-control:focus {
        outline: none;
        background: #444;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #e50914;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-login:hover {
        background: #f6121d;
    }

    /* Register button */
    .btn-register {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background: transparent;
        border: 1px solid #aaa;
        color: #aaa;
        font-size: 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-register:hover {
        border-color: white;
        color: white;
    }

    .register-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #bbb;
    }
</style>


<div class="logo">FILMS</div>

<div class="login-container">
    <h2>Sign In</h2>

    <form method="post">
        {% csrf_token %}
        <input name="email" placeholder="Email" class="form-control">
        <input type="password" name="password" placeholder="Password" class="form-control">

        <button class="btn-login">Sign In</button>

        <a href="{% url 'signup' %}">
            <button type="button" class="btn-register">Register</button>
        </a>
    </form>

    <div class="register-text">
        New here? Create an account
    </div>
</div>

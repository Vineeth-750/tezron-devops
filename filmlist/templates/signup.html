{% load static %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: url("https://assets.nflxext.com/ffe/siteui/vlv3/9b5a9b52-bg.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* dark overlay */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 30px;
        font-size: 28px;
        font-weight: bold;
        color: #e50914;
        z-index: 2;
    }

    .register-container {
        position: relative;
        background: rgba(0, 0, 0, 0.88);
        padding: 40px;
        width: 380px;
        border-radius: 8px;
        color: white;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        z-index: 2;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 4px;
        border: none;
        background: #333;
        color: white;
        font-size: 14px;
    }

    .form-control:focus {
        outline: none;
        background: #444;
    }

    .btn-register {
        width: 100%;
        padding: 12px;
        background: #e50914;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-register:hover {
        background: #f6121d;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #bbb;
    }

    .login-link a {
        color: white;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>


<div class="logo">FILMS</div>

<div class="register-container">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        <input name="firstname" placeholder="First Name" class="form-control">
        <input name="lastname" placeholder="Last Name" class="form-control">
        <input name="email" placeholder="Email" class="form-control">
        <input name="phone" placeholder="Phone" class="form-control">
        <input name="country" placeholder="Country" class="form-control">
        <input type="password" name="password" placeholder="Password" class="form-control">
        <input type="password" name="confirm" placeholder="Confirm Password" class="form-control">

        <button class="btn-register">Register</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Sign In</a>
    </div>
</div>
